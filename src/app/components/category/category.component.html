<div class="category">
  <div class="category__tabs">
    <app-category-tabs [categoryId]="categoryId()"></app-category-tabs>
  </div>

  <div class="category__products">
    @for (product of products(); track product.id) {
      <app-product
        class="category__product"
        [product]="product"
      ></app-product>
    }
  </div>
</div>
