<button
  class="product"
  (click)="onClick()"
>
  <div class="product__photo">
    <app-img [url]="product().photoUrl" [name]="product().name"></app-img>
  </div>

  <div class="product__name">
    {{ product().name }}
  </div>

  <div class="product__price">
    {{ product().price }} грн
  </div>
</button>
