<app-page-content>
  <div page-title>Опції товарів</div>

  <a
    class="btn"
    page-toolbar-item
    routerLink="add"
  >
    Додати нову опцію
  </a>

  <table mat-table [dataSource]="productOptions()" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Назва </th>
      <td mat-cell *matCellDef="let productOption"> {{productOption.name}} </td>
    </ng-container>

    <ng-container matColumnDef="values">
      <th mat-header-cell *matHeaderCellDef> Значення </th>
      <td mat-cell *matCellDef="let productOption"> {{ getValueNames(productOption.values) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      class="table__row table__row--clickable"
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [routerLink]="row.id"
    ></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        @if (isLoading()) {
          <app-preloader [isFixed]="false"></app-preloader>
        } @else {
          Немає опцій
        }
      </td>
    </tr>
  </table>
</app-page-content>
